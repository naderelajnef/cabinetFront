<div  class =" container mt-5 " >
    <div  class =" ligne justifier-content-md-center  " >
        <div class =" col-md-6 col-lg-6 ">
            <h1>Pleased sign in </h1><br>
           <form #Registerform ="ngForm" (ngSubmit)="registerUser()">
                    <div class =" form-group " >
                        <label for="username"> username : </label>
                        <span class="input-group-text" id="addon-wrapping">
                        <input type="text" class="form-control" name="username" placeholder="username" aria-label="username" aria-describedby="addon-wrapping"[(ngModel)] ="user.username">
                        </span>         
                    </div>
                   <div class =" form-group " >
                        <label for="email"> adresse mail : </label>
                        <span class="input-group-text" id="addon-wrapping">@
                        <input type="email" class="form-control" name="email" placeholder="email" aria-label="email" aria-describedby="addon-wrapping"[(ngModel)] ="user.email"
                       required #email ="ngModel" [class.is.invalid]="email.invalid && email.touched">
                      
                    </span> 
                                   
                    </div>
                    <div class =" form-group " >
                        <label for="password"> password : </label><br>
                        <span class="input-group-text" id="addon-wrapping">
                        <input type="password" name="password" class="form-control" placeholder="Enter password" aria-label="password" aria-describedby="addon-wrapping"[(ngModel)] ="user.password" required #password ="ngModel"
                        [class.is.invalid]="password.invalid && password.touched">
                        <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required filed</small>
                        </span>
                    </div> 
                    <div class =" form-group " >
                        <label for="password"> Confirm password : </label>
                        <input type="password" name="password" class="form-control" placeholder="Enter confirm  password" aria-label="password" aria-describedby="addon-wrapping"[(ngModel)] ="user.password" required #cpassword="ngModel"
                        [class.is.invalid]="cpassword.invalid && cpassword.touched">
                        <small class="text-danger" [class.d-none]="cpassword.value == password.value || cpassword.untouched">password is required filed</small>
                        
                    </div>               
                   <div class =" ligne justifier-content-md-center ">
                        <button style="padding-bottom: 10px;" [disabled]="Registerform.form.invalid" type =" bouton " class =" btn btn-success" > s'inscrire  </button>
                        
                  </div>
                  <small [routerLink]="['/login']"> user exist  ? login  here </small>
            </form >
        </div>
    </div>
 </div>
