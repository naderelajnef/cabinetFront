<div class="container col-6">
    <div class="row"> <h2 class="py-2">Modifier le rendez_vous</h2></div>
    <form >
        <div class=" form-group ">
            <label for="date" class="col-1 col-form-label">Date</label>
                <div class="col-6">
                    <div class="input-group date" id="Datepicker">
                    <input type="date" class="form-control" id="date" name="date"  name="date"[(ngModel)]="rendezvous.date">
                    <span class="input-group-append">
                    </span>
                    </div>
                </div>

        </div>
        
            <div class=" form-group col-6">
            <label for="appt">Choisissez votre heure de votre rendez_vous</label>
            <input type="time" id="appt" name="appt"
                min="09:00" max="18:00" required [(ngModel)]="rendezvous.heure">
            </div>
        
     </form><br>
     <button style="padding-bottom: 10px;"type="submit "  (click)="UpdateRdv()" class="btn btn-primary">Modifier</button><br><br>
</div>
